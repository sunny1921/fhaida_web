<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="sign.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Name" />
                <input type="email" class="input" placeholder="Email" />
                <input type="password" class="input" placeholder="Password" />
                <input type="confirm password" class="input" placeholder="Confirm Password" />
            </div>
            <button class="submit-btn" onclick="window.location.href='landing.html'">Sign up</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Email" />
                    <input type="password" class="input" placeholder="Password" />
                </div>
                <button class="submit-btn" onclick="window.location.href='landing.html'">Log in</button>
            </div>
        </div>
    </div>
    <script src="sign.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
<script src="sign.js"></script>
</body>
</html>
